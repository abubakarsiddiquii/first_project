<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Menu</title>
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@200;400&display=swap');
        *{
            margin: 0px;
            padding: 0px;
        }
        body {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            padding: 40px;
            background-color: grey;
            background-image: url(https://img.freepik.com/free-photo/close-up-delicious-pizza_23-2150852127.jpg?size=626&ext=jpg&ga=GA1.1.1627226239.1701103671&semt=ais);
            background-size: cover ;
            background-position-y: -23rem;
            
        }
        div:first-child{
            height: 500px;
            border: 3px solid black;
            border-radius: 7px;
            padding: 8px;
            width: 455px;
            background-color: beige;
            
          
        }
        div h1 {
        color: darkgoldenrod;
            text-align: center;  
            text-decoration: underline;
            padding: 0 0 13px 0;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: darkgoldenrod;
        }
        

        .quantity-box {
            display: flex;
        }

        input {
            width: 30px;
            text-align: center;
            background-color: rgb(248, 229, 180);
            font-weight: bold;
            font-size: 15px;
            margin: 2px 3px 1px;
            border:1px solid rgb(248, 229, 180);
            border-radius: 3px;
        }

        button {
            font-weight: bold;
            font-size: 17px;
            cursor: pointer;
            color: black;
            background-color: rgb(248, 229, 180);
            border:1px solid rgb(248, 229, 180);
            padding: 2px 1px 0 1px;
            border-radius: 3px;
        }
        
        #cart {
            margin-top: 20px;
            color: darkgoldenrod;
            
        }

        #cart-total {
            font-weight: bold;
        }

        .place-order-button {
            display: block;
            margin: 20px auto;
            border: darkgoldenrod;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            background-color: darkgoldenrod; 
            color:white;
            cursor: pointer;
            box-shadow: 2px 3px grey;
        }

        .place-order-button:hover {
            background-color: rgb(236, 192, 69);
        }
        #cart h2{
            text-shadow:2px 2px 3px rgb(148, 145, 145) ;
            opacity: 10px;
            font-size: 30px;
            font-family: 'Dancing Script';
            text-align: center;
            padding: 5px 0;
            margin: 0 0 2px 0;

        }
       #cart-items{
        padding: 0 0 10px 0;
        font-size: 14px;
            text-decoration: underline;
            list-style: none;
            font-weight: bold;
            text-decoration-color: darkgoldenrod;
            color: darkgoldenrod;
        }
      .image img{
        display: flex;
        justify-content: right;
      }
      .quantity-box{
        border: 2px solid goldenrod;
        border-radius: 6px;
        background-color: rgb(248, 229, 180);
      }
      
      
    </style>
</head>
<body>
    <div>
        <h1>Online Food Menu</h1>
    
        <div class="menu-item">
            <span>Burger</span>
            <span>Rs. 100.00</span>
            <div class="quantity-box">
                <button onclick="decreaseQuantity('Burger')">-</button>
                <input type="text" id="quantity-Burger" value="0" readonly>
                <button onclick="increaseQuantity('Burger')">+</button>
            </div>
        </div>

        <div class="menu-item">
            <span>Pizza</span>
            <span>Rs. 350.00</span>
            <div class="quantity-box">
                <button onclick="decreaseQuantity('Pizza')">-</button>
                <input type="text" id="quantity-Pizza" value="0" readonly>
                <button onclick="increaseQuantity('Pizza')">+</button>
            </div>
        </div>

        <div class="menu-item">
            <span>Pasta</span>
            <span>Rs. 240.00</span>
            <div class="quantity-box">
                <button onclick="decreaseQuantity('Pasta')">-</button>
                <input type="text" id="quantity-Pasta" value="0" readonly>
                <button onclick="increaseQuantity('Pasta')">+</button>
            </div>
        </div>

        <div class="menu-item">
            <span>Biryani</span>
            <span>Rs. 399.00</span>
            <div class="quantity-box">
                <button onclick="decreaseQuantity('Biryani')">-</button>
                <input type="text" id="quantity-Biryani" value="0" readonly>
                <button onclick="increaseQuantity('Biryani')">+</button>
            </div>
        </div>

        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="cart-total">Total: Rs. 0.00</div>
        </div>

        <div>
            <button class="place-order-button" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        const cartItems = [];

        function increaseQuantity(item) {
            const quantityInput = document.getElementById(`quantity-${item}`);
            const quantity = parseInt(quantityInput.value, 10);
            quantityInput.value = quantity + 1;

            addToCart(item, getPrice(item), 1);
        }

        function decreaseQuantity(item) {
            const quantityInput = document.getElementById(`quantity-${item}`);
            const quantity = parseInt(quantityInput.value, 10);

            if (quantity > 0) {
                quantityInput.value = quantity - 1;
                addToCart(item, getPrice(item), -1);
            }
        }

        function addToCart(item, price, quantityChange) {
            const existingItem = cartItems.find(cartItem => cartItem.name === item);

            if (existingItem) {
                existingItem.quantity += quantityChange;
            } else {
                cartItems.push({ name: item, price, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartList.innerHTML = '';

            let total = 0;

            const nonZeroItems = cartItems.filter(item => item.quantity !== 0);

            nonZeroItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} x ${item.quantity} - Rs. ${(item.price * item.quantity).toFixed(2)}`;
                cartList.appendChild(listItem);

                total += item.price * item.quantity;
            });

            cartTotal.textContent = `Total: Rs. ${total.toFixed(2)}`;
        }

        function getPrice(item) {
            switch (item) {
                case 'Burger':
                    return 100.00;
                case 'Pizza':
                    return 350.00;
                case 'Pasta':
                    return 240.00;
                case 'Biryani':
                    return 399.00;
                default:
                    return 0.00;
            }
        }

        function placeOrder() {
            // Display a message when the order is placed
            alert("Order placed!");

            // Change the button text to "Order Placed"
            document.querySelector('.place-order-button').textContent = 'Order Placed !';
        }
    </script>
</body>
</html>
